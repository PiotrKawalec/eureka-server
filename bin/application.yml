spring:
  application:
    name: eureka-server
    
server:
  port: 8761
  
eureka:
  server: 
    waitTimeInMsWhenSyncEmpty: 0
  client:
      prefeerSameZoneEureka: false
      registerWithEureka: false
      fetchRegistry: false
      serviceUrl:
          defaultZone: http://localhost:8761/eureka

  instance:
    hostname: localhost


     